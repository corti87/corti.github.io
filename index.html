<head>

<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<script src="javascript/java.js" defer></script>	
<title>Registration Form</title>
</head>

<body>

<section>
	<fieldset class="container">
		<legend><h2>Create Account</h2></legend>
		<form class="form" id="form" onSubmit="return false;">
			<div class="filedbox">
				<div class="label-container">
					<label for="fname">First Name</label>
				</div>
				<div class="inner-container">
					<i class="fas fa-user icon" style="font-size: 20px"></i>
					<input type="text" placeholder="First Name" id="fname" maxlength="20" pattern="[A-Za-z]{2,}">
				</div>
			</div>
			<div>
				<p id="validationMsg1"></p>
			</div>
			
			<div class="filedbox">
				<div class="label-container">
					<label for="lname">Last Name</label>
				</div>
				<div class="inner-container">
					<i class="fas fa-user icon" style="font-size: 20px"></i>
					<input type="text" placeholder="Last Name" id="lname" maxlength="20" pattern="[A-Za-z]{2,}">
				</div>
			</div>
			<div>
				<p id="validationMsg2"></p>
			</div>
			
			<div class="phoneBox filedbox">
				<div class="label-container">
					<label for="ph">Mobile</label>
				</div>
				<div class="inner-container">
					<i class="fas fa-phone icon" style="font-size: 20px"></i>
					<input type="text" placeholder="Mobile" id="ph" maxlength="12">
				</div>
			</div>

			<div class="addressBox filedbox">
				<div class="label-container">
					<label for="address">Address</label>
				</div>
				<div class="inner-container">
					<i class="fas fa-map-marker-alt icon" style="font-size: 20px"></i>
					<input type="text" placeholder="Address" id="address" maxlength="20" pattern="[A-Za-z]{2,}">
				</div>
			</div>
		
			<div class="emailBox filedbox">
				<div class="label-container">
					<label for="email">Email</label>
				</div>
				<div class="inner-container">
					<i class="fas fa-envelope icon" style="font-size: 20px"></i>
					<input type="text" placeholder="Email" id="email" maxlength="20" pattern="[^\s]+@[^\s]+">
				</div>
			</div>
			<div>
				<p id="validationMsg3"></p>
			</div>
			
			<div class="filedBox">
              <div class="input-container">
                <label for="pw" class="pw">Password</label>
              </div>
              <div class="inner-container">
                <i class="fas fa-lock icon" style="font-size: 20px"></i>
                <input type="text" id="pw" maxlength="20" placeholder=" Password(Required)" onblur="checkPw()" required>
              </div>
            </div>
            <div class="filedBox">
              <div class="input-container">
                <label for="rePw" class="pw">Password Confirm</label>
              </div>
              <div class="inner-container">
                <i class="fas fa-lock icon" style="font-size: 20px"></i>
                <input type="text" id="rePw" maxlength="20" placeholder=" Repassword(Required)" onblur="checkPw()" required>
              </div>
              <p id="validationMsg4"></p>
            </div>
            <div>
                <a id="eyeBtn">
                    <img id="eyeopen" src="images/eyeopen.png" style="margin: 0 auto;" onclick="eyeCtr('eyeopen')" alt="icon">
                    <img id="eyeclose" src="images/eyeclose.png" style="display: none;margin: 0 auto;" onclick="eyeCtr('eyeclose')" alt="icon">
                </a>
            </div>
			
			<input type="checkbox" id="agreed">
			<a href="#" onclick="createModal()">Agree to terms</a>
			
			<div id="tint" onclick="destroyModal()" hidden>
			</div>
			<div id="modal" hidden>
				<a href="#" onclick="destroyModal()">X</a>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button type="button"
						onclick="enableCheckbox()">Agree to terms</button>
				<button type="button"
						onclick="disableCheckbox()">Decline the terms</button>
			</div>
			
			<button onclick="validation()" class="pseudo">Submit</button>
			<div id="help" onclick="off()">
				<div id="text">For any help contact us:<br>
					Phone:000000000<br>
					<a href="#">Email: asd@gmail.com<br></a>
					Thanks
				</div>
			</div>
			<div>
				<button onclick="on()">Help</button>
			</div>
		</form>
	</fieldset>
</section>
</body>
</html>
